<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Асинхронный JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="users">
      <h2>Список пользователей</h2>
      <div id="loading-message"></div>
      <div id="error-message"></div>
      <ul id="user-list"></ul>
      <button onclick="fetchRandomUsers()">Загрузить пользователей</button>
    </div>
    <div id="carousel">
      <h2>Карусель изображений</h2>
      <img id="carousel-image" src="" alt="Image Carousel"/>
      <div>
        <button onclick="prevImage()">Назад</button>
        <button onclick="nextImage()">Вперед</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
